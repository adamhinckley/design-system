name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "npm tag (latest, next, beta, alpha, etc.)"
        required: true
        default: "latest"
        type: choice
        options:
          - latest
          - next
          - beta
          - alpha
          - canary
      version:
        description: "Version bump type (patch, minor, major, or specific version like 1.2.3)"
        required: true
        default: "patch"
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: version
        run: |
          if [[ "${{ github.event.inputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-.*)?$ ]]; then
            # Specific version provided
            pnpm version ${{ github.event.inputs.version }} --no-git-tag-version
          else
            # Version bump type provided (patch, minor, major)
            pnpm version ${{ github.event.inputs.version }} --no-git-tag-version
          fi
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=${NEW_VERSION}" >> $GITHUB_OUTPUT

      - name: Build package
        run: pnpm run build:lib

      - name: Verify types
        run: pnpm run verify:types

      - name: Commit version bump
        run: |
          git add package.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }}"
          git tag "v${{ steps.version.outputs.new_version }}"

      - name: Push changes
        run: |
          git push origin main
          git push origin "v${{ steps.version.outputs.new_version }}"

      - name: Publish to npm
        run: npm publish --tag ${{ github.event.inputs.tag }} --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          release_name: Release v${{ steps.version.outputs.new_version }}
          body: |
            Published to npm with tag: `${{ github.event.inputs.tag }}`

            Install with: `npm install @adamhinckley/design-system@${{ github.event.inputs.tag }}`
          draft: false
          prerelease: ${{ github.event.inputs.tag != 'latest' }}
