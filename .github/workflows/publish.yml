name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      git_tag:
        description: "Git tag to publish (e.g., v1.0.0)"
        required: true
        type: string
      npm_tag:
        description: "npm tag (latest, next, beta, alpha, etc.)"
        required: true
        default: "latest"
        type: choice
        options:
          - latest
          - next
          - beta
          - alpha
          - canary

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.git_tag }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Extract version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build package
        run: pnpm run build:lib

      - name: Verify types
        run: pnpm run verify:types

      - name: Publish to npm
        run: npm publish --tag ${{ github.event.inputs.npm_tag }} --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.git_tag }}
          release_name: Release ${{ github.event.inputs.git_tag }}
          body: |
            Published to npm with tag: `${{ github.event.inputs.npm_tag }}`

            Install with: `npm install @adamhinckley/design-system@${{ github.event.inputs.npm_tag }}`

            Version: `${{ steps.version.outputs.version }}`
          draft: false
          prerelease: ${{ github.event.inputs.npm_tag != 'latest' }}
